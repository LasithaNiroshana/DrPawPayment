<div class="main">
  <div class="logo">
    <img src="../../../assets/icon/logo.jpg" alt="" class="logo-img">
  </div>
  <div class="form">
    <div class="text">
      <h2 class="text1">Welcome</h2>
      <span class="text2">The Future of Pet Care is Here</span>
    </div>
    <form class="get-otp-form">
      <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
          <mat-form-field class="tel">
            <mat-label>Telephone</mat-label>
            <input type="tel" matInput placeholder="0711231235">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <button mat-raised-button color="primary" class="btn" (click)="sendOtp()">Get OTP</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
    <!-- <img src="../../../assets/icon/logo.png" cache-img="../../../assets/icon/logo.png"/> -->
  </div>
</div>
